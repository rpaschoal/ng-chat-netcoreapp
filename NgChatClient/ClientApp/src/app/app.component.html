    <div class="row">
      <div class="col-4">
        <h3>Triggered Events Stream:</h3>
        <div class="card" style="height: 240px; overflow-y:scroll">
          <div class="card-body">
            <ul>
              <li *ngFor="let triggeredEvent of triggeredEvents">{{triggeredEvent}}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-4">
        <h3>Default Theme Options:</h3>
        <button type="button" class="btn btn-light" (click)="switchTheme('light-theme')">Light</button>
        <button type="button" class="btn btn-dark" (click)="switchTheme('dark-theme')">Dark</button>
      </div>
      <div class="col-4">
        <h6>Join SignalR chat (Open another tab in incognito mode and join as another user to exchange messages):</h6>
        <button type="button" class="btn" (click)="joinSignalRChatRoom()">Join SignalR Chat Room</button>
      </div>
    </div>
  </div>

  <ng-chat *ngIf="adapter && adapter.userId" [adapter]="adapter"
           [userId]="adapter.userId"
           [historyEnabled]="false"
           [hideFriendsList]="false"
           (onParticipantClicked)="onEventTriggered('ParticipantClicked triggered')"
           (onParticipantChatOpened)="onEventTriggered('ParticipantChatOpened triggered')"
           (onParticipantChatClosed)="onEventTriggered('ParticipantChatClosed triggered')"
           (onMessagesSeen)="onEventTriggered('MessageSeen triggered')"
           [theme]="currentTheme"></ng-chat>
</body>
